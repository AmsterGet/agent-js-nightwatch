name: release

on:
  push:
    branches:
      - master

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Calculate version type
        id: calculateVersion
        uses: amsterget/get-version-action@v1
      - name: Bump version
        run: |
          echo "The version type is ${{ steps.calculateVersion.outputs.versionType }}"
          npm version ${{ steps.calculateVersion.outputs.versionType }}

