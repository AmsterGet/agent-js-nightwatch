name: release

on:
  push:
    branches:
      - master

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Calculate version
        id: calculateVersion
        run: |
          read -r version<VERSION
          echo $version
          echo "::set-output name=version::$version"
          echo "::set-output name=changes::see"
      - name: Create tag
        run: |
          git config --global user.email "amsterget@gmail.com"
          git config --global user.name "AmsterGet"
          git remote set-url origin https://${{secrets.GITHUB_TOKEN}}@github.com/AmsterGet/agent-js-nightwatch
          git fetch
          git checkout master
          git tag -a v${{steps.calculateVersion.outputs.version}} -m ${{steps.calculateVersion.outputs.version}}
          npm version from-git
          git push origin master ${version}
      - name: Create Release
        id: createRelease
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{steps.calculateVersion.outputs.version}}
          release_name: Release v${{steps.calculateVersion.outputs.version}}
          body: |
            Changes:
            ${{steps.calculateVersion.outputs.changes}}
          draft: false
          prerelease: false
