name: release

on:
  push:
    branches:
      - master

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Calculate version
        id: calculateVersion
        run: |
          read -r version<VERSION
          echo $version
          echo "::set-output name=version::$version"
      - name: Create tag
        run: |
          git config --global user.email "amsterget@gmail.com"
          git config --global user.name "AmsterGet"
          git remote set-url origin https://${{secrets.GITHUB_TOKEN}}@github.com/AmsterGet/agent-js-nightwatch
          git fetch
          git checkout master
          git tag -a v${{steps.calculateVersion.outputs.version}} -m ${{steps.calculateVersion.outputs.version}}
          npm version from-git
          git push origin master ${version}
          git checkout develop
          git merge master
          npm version patch
          git push origin develop
