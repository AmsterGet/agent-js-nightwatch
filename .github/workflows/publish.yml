name: publish

on:
  release:
    types:
      - published

jobs:
  publish-to-npm-and-gpr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: 'https://registry.npmjs.org'
      - name: Just print message to the console
        run: echo "Success"
