name: publish

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Clean install of node dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Check coverage
        run: npm run test:coverage

  publish-to-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: 'https://registry.npmjs.org'
      #- name: Specify registry to install dependencies
      #  run: npm config set registry https://registry.npmjs.org
      - name: Clean install of node dependencies
        run: npm ci
      - name: Publish package to github packages
        run: npm publish --@amsterget:registry=https://npm.pkg.github.com/ --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
